services:
  postgres:
    image: postgres:16-alpine
    container_name: habitstreak-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: habitstreak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-habitstreak_dev_password}
      POSTGRES_DB: habitstreak
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - habitstreak_default
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U habitstreak']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  habitstreak_default:
    name: habitstreak_default

volumes:
  postgres_data:
