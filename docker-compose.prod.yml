services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habitstreak-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://habitstreak:${POSTGRES_PASSWORD}@postgres:5432/habitstreak
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - TZ=Europe/Amsterdam
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://127.0.0.1:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: habitstreak-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: habitstreak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: habitstreak
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U habitstreak']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
