services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habitstreak-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://habitstreak:${POSTGRES_PASSWORD:-habitstreak_dev_password}@habitstreak-db:5432/habitstreak
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - TZ=Europe/Amsterdam
    networks:
      - habitstreak_default
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://127.0.0.1:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  habitstreak_default:
    external: true
